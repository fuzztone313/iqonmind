<body>
	<!--[if lt IE 8]>

   <main role="main">
      <section class="login-section" style="background: url(./assets/img/login-bg.png);">
         <div class="container-fluid">
            <div class="row justify-content-end">
               <div class="col-lg-5 col-md-12 col-no-pad">
                  <div class="form-login-box">
                     <div class="form-logo-wraper">
                        <img src="./assets/img/logo.png" alt="" class="img img-fluid login-logo">
                     </div>
                     <div class="form-title-wraper">
                        <h3 class="login-title">Masuk</h3>
                        <div class="login-caption">Untuk Melanjutkan ke Iqonmind</div>
                     </div>
                     <div class="main-form-login">
                        <form>
                           <div class="form-group">
                              <label class="iq-label" for="exampleInputEmail1">Email</label>
                              <input type="email" class="form-control input-iqo" id="exampleInputEmail1" aria-describedby="emailHelp">
                           </div>
                           <div class="form-group">
                              <label class="iq-label" for="exampleInputPassword1">Kata Sandi</label>
                              <input type="password" class="form-control input-iqo" id="exampleInputPassword1">
                           </div>
                           <div class="form-row">
                              <div class="form-check col-md-6">
                                 <div class="check-box-positioning">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="iq-label-check form-check-label" for="exampleCheck1">Ingat Saya</label>
                                 </div>
                              </div>
                              <div class="form-check col-md-6">
                                 <a href="forgot-password.html" class="forgot-password-link">Lupa Kata Sandi?</a>
                              </div>
                           </div>
                           <div class="form-row align-items-center form-row-gap">
                              <div class="col-md-6">
                                 <div class="register-link">Belum Memiliki Akun? <a href="register.html" class="regist-link">Registrasi</a></div>
                              </div>
                              <div class="col-md-6">
                                 <div class="btn-login-wraper">
                                    <button type="button" class="btn btn-login">Masuk</button>
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                     <div class="login-divider">
                        <hr class="hr-text" data-content="atau">
                     </div>
                     <div class="login-platform">
                        <button type="button" class="btn btn-log-platform btn-lg btn-block"><img src="./assets/img/fb-ico.png" alt="" class="img-fluid btn-ico"><span class="btn-caption">Masuk menggunakan akun Facebook</span></button>
                        <button type="button" class="btn btn-log-platform btn-lg btn-block"><img src="./assets/img/google-ico.png" alt="" class="img-fluid btn-ico"><span class="btn-caption">Masuk menggunakan akun Google                           
                        </span></button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>



</body>
